  /accounts/{account_id}/consents/{consent_id}/statuses/{status_id}/:
    get:
      security:
        - apiKeyClient: []
        - apiKeyUser: []
      summary: 'Get Consent Status Record'
      description: "Fetch Consent Status Record by ID"

      parameters:
        - name: account_id
          in: path
