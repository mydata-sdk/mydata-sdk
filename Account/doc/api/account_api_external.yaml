          description: 'Account ID'
          required: true

      tags:
        - Account

      responses:
        '204':
          description: 'Success'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/errors'
        '403':
          description: 'Forbidden'
          schema:
            $ref: '#/definitions/errors'
        '500':
          description: 'Internal Server errors'
