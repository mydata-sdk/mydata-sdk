swagger: '2.0'

info:
  title: 'Digital Health Revolution - MyData Account'
  description:
    ' #### MyData-SDK - MyData Account API - External '
  version: '1.3'
  contact:
    url: 'https://github.com/HIIT/mydata-stack'
  license:
    name: 'MIT License (MIT)'
    url: 'https://opensource.org/licenses/MIT'

schemes:
  - https

basePath: '/account/api/v1.3/external/'

consumes:
  - application/json

produces:
  - application/json

securityDefinitions:
  externalApiKeyAuth:
    type: apiKey
    name: Api-Key-User
    in: header
    description: Authentication using apiKey for external use

  BasicAuth:
    type: basic
    description: HTTP Basic Auth

externalDocs:
  description: 'External documentation'
  url: 'https://github.com/HIIT/mydata-stack'

paths:

  /auth/user/:
    get:
      security:
        - BasicAuth: []
      summary: 'Account Authentication'
      description: 'Authenticate MyData Account to make requests to API'

      tags:
        - Auth

      responses:
        '200':
          description: 'Success'
          schema:
            $ref: '#/definitions/apiKeyResponse'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/errors'
        '403':
          description: 'Forbidden'
          schema:
            $ref: '#/definitions/errors'
        '500':
          description: 'Internal Server error'
          schema:
            $ref: '#/definitions/errors'


  /accounts/:
    post:
      summary: 'Create MyData Account'
      description: 'Create new MyData Account'

      parameters:
        - name: newAccount
          in: body
          description: 'Base information for account'
          required: true
          schema:
            $ref: '#/definitions/newAccountRequest'

      tags:
        - Account

      responses:
        '201':
          description: 'Success'
          schema:
            $ref: '#/definitions/newAccountResponse'
        '400':
          description: 'Bad Request'
          schema:
            $ref: '#/definitions/errors'
        '500':
          description: 'Internal Server errors'
          schema:
            $ref: '#/definitions/errors'


  /accounts/{account_id}/:
    get:
      security:
        - externalApiKeyAuth: []
      summary: 'Fetch MyData Account'
      description: 'Fetch MyData Account'

      parameters:
        - name: account_id
