definitions:

  errors:
    type: object
    properties:
      status:
        type: string
        description: 'HTTP status code as string value'
      code:
        type: integer
        description: 'HTTP status code'
      title:
        type: string
        description: 'Title of error message'
      detail:
        type: string
        description: 'Detailed error message'
      source:
        type: string
        description: 'Request target URI'

  apiKeyResponse:
    type: object
    properties:
      Api-Key:
        type: string
        description: 'Account Api Key to be used with API calls'
      account_id:
        type: string
        description: "Account ID"

  newAccount:
    type: object
    properties:
      type:
        type: string
        description: "Resource type 'Account'"
      attributes:
        type: object
        properties:
          username:
            type: string
            description: 'Account username'
            maxLength: 255
          password:
            type: string
            format: password
            description: 'Account password'
            maxLength: 255
            minLength: 8
          firstname:
            type: string
            description: "User's first name"
            maxLength: 255
          lastname:
            type: string
            description: "User's last name"
            maxLength: 255

  createdAccount:
    type: object
    properties:
      type:
        type: string
        description: "Resource type 'Account'"
      id:
        type: string
        description: "Account ID"
      attributes:
        type: object
        properties:
          activated:
            type: integer

  account:
    type: object
    properties:
      type:
        type: string
        description: "Resource type 'Account'"
      id:
        type: string
        description: "Account ID"
      attributes:
        type: object

  AccountInfo:
    type: object
    description: "Account info"
    properties:
      type:
        type: string
        description: "Resource type 'AccountInfo'"
      id:
        type: string
        description: "AccountInfo ID"
      attributes:
        type: object
        properties:
          firstname:
            type: string
            description: "First name"
          lastname:
            type: string
            description: "Last name"
          avatar:
            type: string
            description: 'Base64 avatar image'

  newAccountRequest:
    type: object
    properties:
      data:
        $ref: '#/definitions/newAccount'

  newAccountResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/createdAccount'

  accountResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/account'


  AccountInfoResponseArray:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/AccountInfo'


  AccountInfoResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/AccountInfo'


  AccountInfoRequest:
    type: object
    properties:
      data:
        $ref: '#/definitions/AccountInfo'

  jwk:
    type: object
    description: "Cryptographic key presented as JSON Web Key (JWK) as defined in RFC 7517"

  JWSUnprotectedHeader:
    type: object
    description: "JWS Unprotected Header as defined in RFC 7515"
    properties:
      kid:
        type: string
        description: "Key identifier"

  JWSProtectedHeader:
    type: string
    description: 'JWS Protected Header as defined in RFC 7515'

  serviceLink:
    type: object
    properties:
      type:
        type: string
        description: "Resource type: 'ServiceLinkRecord'"
      id:
        type: string
        description: "ID of resource"
      attributes:
        type: object
        description: 'Service Link Record as JSON Web Signature (JWS) as defined in RFC 7515'
        properties:
          payload:
            type: object
            description: 'JWS Payload. Base64url encoded. See MyData Architecture Specifications for more details.'
            properties:
              version:
                type: string
              link_id:
                type: string
              operator_id:
                type: string
              service_id:
                type: string
              surrogate_id:
                type: string
              operator_key:
                $ref: '#/definitions/jwk'
              cr_keys:
                description: 'JSON Web Key (JWK) Set Structure '
